<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roots</title>
  <style type="text/css">
    * {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
    }
    
    .inputs{
      display: flex;
      flex-direction: column;
      width: 150px;
    }

    .inputs > div > input {
      margin-bottom: 10px;
      margin-right: 10px;
    }

    .results { 
      margin-top: 30px;
    }

    .уравнение {
      display: flex;
      flex-direction: row;
    }
    button {
      margin-top: 30px;
    }

    
   </style>
</head>
<body>
  <h4 id="author" title="GossJS">Дмитрий Мех</h4>
  <div class="inputs">
    <div class="уравнение">
      <input type="number" value = "" id="n1">
      <input type="number" value = "" id="n2">
      <input type="number" value = "" id="n3">
    </div>
    <div class="уравнение">
      <input type="number" value = "" id="n4">
      <input type="number" value = "" id="n5">
      <input type="number" value = "" id="n6">
    </div>
  </div>
  <div class="results">
    <input disabled value = "" id="result1">
    <input disabled value = "" id="result2">
  </div>

  <button id="bt" onclick="
    /* извлечение данных */  
    const x1 = Number(document.querySelector('#n1').value);
    const y1 = Number(document.querySelector('#n2').value); 
    const res1 = Number(document.querySelector('#n3').value); 

    const x2 = Number(document.querySelector('#n4').value); 
    const y2 = Number(document.querySelector('#n5').value); 
    const res2 = Number(document.querySelector('#n6').value); 
      
    /* вычисления  */                       
    const делимое1 = res1 * y2 - y1 * res2
    const делимое2 = x1 * res2 - x2 * res1

    const делитель = x1 * y2 - x2 * y1
    
    const resultX = делимое1 /  делитель;
    const resultY = делимое2 /  делитель;
    /* запись результата */ 
    document.querySelector('#result1').value = resultX;                                                          
    document.querySelector('#result2').value = resultY;                                                          
  ">Вычислить!</button>
</body>
</html>
